<div class="container-fluid mt-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h3 class="fw-bold mb-0">Users</h3>
            <small class="text-muted">Manage user records</small>
        </div>

        <button class="btn btn-primary" routerLink="/users/create">
            <i class="bi bi-person-plus-fill me-1" ></i>
            Add User
        </button>
    </div>

    <!-- Search -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <div class="row g-3">

                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Search by first name, last name, city"
                        [(ngModel)]="searchText" (input)="applyFilters()">

                </div>

                <div class="col-md-3">
                    <select class="form-select" [(ngModel)]="selectedGender" (change)="applyFilters()">
                        <option value="">Filter by Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>

                </div>

                <div class="col-md-3">
                    <input type="date" class="form-control" [(ngModel)]="selectedDate" (change)="applyFilters()">

                </div>

                <div class="col-md-2">
                    <button class="btn btn-outline-secondary w-100" (click)="resetFilters()">
                        Reset
                    </button>

                </div>

            </div>
        </div>
    </div>

    <!-- Users Table -->
    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">

                <thead class="table-light">
                    <tr>
                        <th>No.</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Gender</th>
                        <th>City</th>
                        <th>DOB</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>

                <tbody>
                    @for (user of filteredUsers; track user.id; let idx = $index)
                    {
                    <tr>
                        <td>{{idx+1}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td><span class="badge bg-primary">{{user.gender}}</span></td>
                        <td>{{user.city}}</td>
                        <td>{{user.dob}}</td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-outline-primary me-2" (click)="openEditModal(user)"
                                data-bs-toggle="modal" data-bs-target="#editUserModal">
                                Edit
                            </button>


                            <button class="btn btn-sm btn-outline-danger" (click)="deleteUser(user.id)">
                                Delete
                            </button>
                        </td>
                    </tr>}


                    <!-- <tr>
                        <td>2</td>
                        <td>Priya</td>
                        <td>Sharma</td>
                        <td><span class="badge bg-danger">Female</span></td>
                        <td>Delhi</td>
                        <td>22 Aug 1995</td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-outline-primary me-2" (click)="openEditModal('user')"
                                data-bs-toggle="modal" data-bs-target="#editUserModal">
                                Edit
                            </button>

                            <button class="btn btn-sm btn-outline-danger">
                                Delete
                            </button>
                        </td>
                    </tr> -->
                </tbody>

            </table>


        </div>
    </div>
</div>
<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title fw-bold">
                    <i class="bi bi-pencil-square me-2 text-primary"></i>
                    Edit User
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <form>

                    <!-- First Name -->
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" [(ngModel)]="selectedUser.firstName" name="firstName">
                    </div>

                    <!-- Last Name -->
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" [(ngModel)]="selectedUser.lastName" name="lastName">
                    </div>

                    <!-- Gender -->
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-select" [(ngModel)]="selectedUser.gender" name="gender">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <!-- City -->
                    <div class="mb-3">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" [(ngModel)]="selectedUser.city" name="city">
                    </div>

                    <!-- DOB -->
                    <div class="mb-3">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" [(ngModel)]="selectedUser.dob" name="dob">
                    </div>

                </form>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    Cancel
                </button>

                <button type="button" class="btn btn-primary" (click)="updateUser()" data-bs-dismiss="modal">
                    Save Changes
                </button>
            </div>

        </div>
    </div>
</div>
